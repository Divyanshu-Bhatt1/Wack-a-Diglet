<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wack-a-Mole</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>

    <div class="score">
      <h1 class="sc">Score : 0</h1>

      <h1 class="time">Time : 90</h1>
    </div>
    <div class="container">
      <div class="hole hole1"></div>
      <div class="hole hole2"></div>
      <div class="hole hole3"></div>
      <div class="hole hole4"></div>
      <div class="hole hole5"></div>
      <div class="hole hole6"></div>
      <div class="hole hole7"></div>
      <div class="hole hole8"></div>
      <div class="hole hole9"></div>
    </div>
    <div class="cursor">
      <img src="images/hammer2.png">
    </div>

    <script src="index.js" charset="utf-8"></script>
    
  </body>
</html>
